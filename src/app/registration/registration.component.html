<div class="form">
    <form #frm="ngForm" (ngSubmit)="addUser(frm)">
       <div class="form-container">
           <div class="head">
               <h2>CREATE ACCOUNT</h2>
           </div>
          <input class="inp" type="text" placeholder="Enter FirstName" name="firstName" #firstName="ngModel" ngModel required />
          <input class="inp" type="text" placeholder="Enter LastName" name="lastName" #lastName="ngModel" ngModel required/>
          <input class="inp" type="email" placeholder="Enter Email" name="email" #email="ngModel" ngModel pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
          <input class="inp" type="tel" placeholder="Enter Contact Number" #contact="ngModel" name="contact" ngModel required/>
          <button type="submit"  name="button" class="btn">Submit</button>

       </div>
    </form>
</div>
